version: "3.9"

services:
  db:
    image: postgres:16
    container_name: finscope-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cashapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: finscope-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ledger:
    build:
      context: ./ledger
      dockerfile: deployment/Dockerfile
    container_name: finscope-ledger
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/cashapp?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_DB: 0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50051:50051"

  gateway:
    build:
      context: ./gateway
      dockerfile: deployment/Dockerfile
    container_name: finscope-gateway
    environment:
      LEDGER_ADDR: ledger:50051
    depends_on:
      - ledger
    ports:
      - "8080:8080"

volumes:
  pgdata:
